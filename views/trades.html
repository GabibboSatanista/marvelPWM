<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scambi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/other.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body style="background-color: #3a3838;">

    <!--MAIN PAGE-->
    <div id="mainShop" class="p-1">
        <header class="text-center shadow p-2">
            <h1 class="my-4">Scambi</h1>
        </header>

        <main class="container mt-3 col-12 col-md-8 col-lg-4" style="min-height: 80vh; max-width: 50vh">
            <div class="card mb-3 d-none" style="max-height: 480px; font-size: 1.5rem; color: white; border: none;">
                
                <img class="card-img" style="filter: blur(5px);">
                <div class="col-md-8">
                    <div class="card-img-overlay w-100 h-100" style="background-color: rgba(0,0,0,0.6);">
                        <h5 style="font-size: 3rem;" class="card-title text-center"></h5>
                        <div class="row">
                            <div class="col">
                                <p class="card-text">
                                <p>Da:</p>
                                <ul class="giveCards">
                                </ul>
                                </p>
                            </div>
                            <div class="col">
                                <p class="card-text">
                                <p>Vuole:</p>
                                <ul class="wantsCards">
                                </ul>
                                </p>
                            </div>
                            <!--METTERLO SOTTO E FIXED + aggiunta offcanvas per mostrare i dettagli quando clicchi su card, nascondere l'avanzo-->
                            <div class="d-flex justify-content-end w-100">
                                <button class="btn btn-primary">accetta</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="fixed-bottom">
        <div class="d-flex flex-row justify-content-evenly align-items-center nb">
            <a id="home" onclick="window.location.href='index.html';"><i class="bi bi-x-lg"></i></a>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../js/trades.js" defer></script>
</body>

</html>
