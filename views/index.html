<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../css/theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body style="background-color: #3a3838;">


    <!--MAIN PAGE-->
    <div id="mainPage">
        <header class="d-flex flex-wrap align-items-center justify-content-center py-3">
            <div class="d-flex justify-content-center position-relative start-50 translate-middle-x"><img
                    class="img-thumbnail"></div>

            <div class="input-group mx-3 w-25 ms-auto">
                <input class="form-control text-end" type="text" value="10" style="font-family: 'Arial', sans-serif;"
                    readonly disabled></input>
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-coin"
                        style="font-size: 1.2rem; color: #ffd700"></i></span>
            </div>

        </header>

        <main class="container pt-5 col-12 col-md-8 col-lg-4" style="min-height: 80vh; max-width: 50vh">
            <div class="d-flex justify-content-center">

                <div class="my-container col-11 shadow" style="height: 300px;">
                    <div class="row mt-4 mx-4" style="height: 60%;">
                        <div class="col card  mx-3">
                            <img src="..." class="card-img" alt="...">
                        </div>
                        <div class="col card mx-3">
                            <img src="..." class="card-img" alt="...">
                        </div>
                    </div>
                    <div class="row mt-4 mx-4">
                        <div class="col-12"><button class="btn btn-primary w-100">Apri</button></div>
                    </div>
                    <div class="my-container-overlay oro"></div>
                </div>
            </div>
            <div class="d-flex justify-content-center flex-row mt-5">
                <div id="tradesDiv" class="col-5 my-container mx-3 shadow" style="height: 150px;">
                    <div class="d-flex flex-column justify-content-center align-items-center my-4">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                            style="height: 70px; width: 70px;">
                            <defs>
                                <linearGradient x1="0" x2="1" y1="0" y2="1" id="delapouite-card-exchange-gradient-1">
                                    <stop offset="0%" stop-color="#d0021b" stop-opacity="1"></stop>
                                    <stop offset="100%" stop-color="#fdb641" stop-opacity="1"></stop>
                                </linearGradient>
                            </defs>
                            <path d="M0 0h512v512H0z" fill="#000000" fill-opacity="0.01"></path>
                            <g class="" transform="translate(0,0)" style="">
                                <path
                                    d="M258.148 20.822c-1.112.008-2.226.026-3.343.055-39.32 1.041-81.507 15.972-123.785 50.404l-6.028 4.91-5.732-5.25c-12.644-11.578-20.276-27.633-25.653-43.716-8.974 36.98-14.631 81.385-9.232 114.523 18.065.908 45.409-2.177 73.7-7.818 17.858-3.561 36.048-8.126 53.064-13.072-13.419-2.911-25.896-6.882-38.143-12.082l-16.088-6.832 14.906-9.127c46.367-28.393 80.964-40.686 120.235-35.553 33.105 4.327 69.357 20.867 119.066 47.271-25.373-36.314-62.243-64.737-104.728-76.994-15.402-4.443-31.553-6.828-48.239-6.719zM346 116c-46.667 0-46.666 0-46.666 46.666V349.4c0 9.596.007 17.19.414 23.242a664.804 664.804 0 0 1 50.656-12.223c24.649-4.915 48.367-8.224 67.916-8.41 6.517-.062 12.571.224 18.041.912l6.31.793 1.358 6.213c2.464 11.265 3.673 23.447 3.914 36.059 38.032-.19 38.057-3.06 38.057-46.65V162.665C486 116 486 116 439.334 116a226.98 226.98 0 0 1 3.978 7.64l12.624 25.536-25.004-13.648c-13.085-7.143-25.164-13.632-36.452-19.528zm-281.943.016c-38.032.19-38.057 3.06-38.057 46.65V349.4C26 396 26 396 72.666 396a226.98 226.98 0 0 1-3.978-7.64l-12.624-25.536 25.004 13.649c13.085 7.142 25.164 13.632 36.452 19.527H166c46.667 0 46.666 0 46.666-46.666V162.666c0-9.626-.006-17.24-.416-23.304a664.811 664.811 0 0 1-50.654 12.22c-32.865 6.554-64.077 10.25-85.957 7.498l-6.31-.793-1.358-6.213c-2.464-11.265-3.673-23.446-3.914-36.058zm354.619 254.078c-17.543.25-40.826 3.206-64.75 7.977-17.859 3.56-36.05 8.125-53.065 13.072 13.419 2.91 25.896 6.881 38.143 12.082l16.088 6.832-14.906 9.127c-46.367 28.392-80.964 40.685-120.235 35.553-33.105-4.327-69.357-20.868-119.066-47.272 25.373 36.315 62.243 64.738 104.728 76.994 52.573 15.166 113.872 6.343 175.367-43.74l6.028-4.91 5.732 5.25c12.644 11.579 20.276 27.633 25.653 43.717 8.974-36.981 14.631-81.386 9.232-114.524-2.788-.14-5.748-.204-8.95-.158z"
                                    fill="url(#delapouite-card-exchange-gradient-1)"></path>
                            </g>
                        </svg>
                        <span class="mt-2" style="font-size: 0.8rem;">Scambi</span>
                    </div>
                    <div class="my-container-overlay argento"></div>
                </div>

                <div class="col-5 my-container mx-3 shadow" style="height: 150px;" id="shopDiv">

                    <div class="d-flex flex-column justify-content-center align-items-center my-4">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                            style="height: 70px; width: 70px;">
                            <defs>
                                <linearGradient x1="0" x2="1" y1="0" y2="1" id="delapouite-shopping-bag-gradient-1">
                                    <stop offset="0%" stop-color="#efe9e9" stop-opacity="1"></stop>
                                    <stop offset="100%" stop-color="#5c5c62" stop-opacity="1"></stop>
                                </linearGradient>
                            </defs>
                            <path d="M0 0h512v512H0z" fill="#000000" fill-opacity="0.01"></path>
                            <g class="" transform="translate(0,0)" style="">
                                <path
                                    d="M256 23c-35 0-62 17.92-79.3 41.71-11.9 16.38-19.6 35.49-23.2 54.29H172c3.4-15.2 9.9-30.77 19.3-43.71C206 55.08 227 41 256 41s50 14.08 64.7 34.29c9.4 12.94 15.9 28.51 19.3 43.71h18.5c-3.6-18.8-11.3-37.91-23.2-54.29C318 40.92 291 23 256 23zM88.25 137L57.81 487H454.2l-30.4-350H88.25zM160 160a16 16 0 0 1 16 16 16 16 0 0 1-16 16 16 16 0 0 1-16-16 16 16 0 0 1 16-16zm192 0a16 16 0 0 1 16 16 16 16 0 0 1-16 16 16 16 0 0 1-16-16 16 16 0 0 1 16-16z"
                                    fill="url(#delapouite-shopping-bag-gradient-1)"></path>
                            </g>
                        </svg>
                        <span class="mt-2" style="font-size: 0.8rem;">Negozio</span>
                    </div>
                    <div class="my-container-overlay copper"></div>
                </div>
            </div>
        </main>
    </div>

    <!--Collection page-->
    <div class="d-none" id="collectionPage">
        <header class="text-center shadow p-1 ">
            <h1 class="my-4">Collezione</h1>
        </header>
        <main class="container mt-5">
            <div class="row justify-content-center" id="card_collection">
                <div class="col-4 col-md-4 col-lg-3 mb-3 d-none">
                    <div class="card text-bg-dark">
                        <img src="http://i.annihil.us/u/prod/marvel/i/mg/5/a0/538615ca33ab0.jpg"
                            class="card-img img-fluid cover-img" alt="...">
                        <div class="card-img-overlay h-100 w-100">
                            <div class="position-absolute bottom-0 start-0 w-100"
                                style="background-color: rgba(0,0,0, 0.8); height: 24%;"></div>
                            <h5 class="position-absolute bottom-0 start-0 card-title mx-2 w-100"></h5>
                            <h5 class="position-absolute top-0 end-0 p-2 card-text" style="background-color: red; border: 1px solid black; font-size: 1rem;"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel" style="height: 90%;">
            <img class="img-fluid">
            <div class="offcanvas-header">
              <h1 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h1>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              Content for the offcanvas goes here. You can place just about any Bootstrap component or custom elements here.
            </div>
        </div>
    </div>

    <footer class="fixed-bottom">
        <div class="d-flex flex-row justify-content-evenly align-items-center nb">
            <a id="home" onclick="loadMainPage()"><i class="bi bi-house-door-fill"></i></a>
            <a id="collection" onclick="loadCollectionPage()"><i class="bi bi-collection"></i></a>
            <a data-bs-toggle="offcanvas" href="#offcanvasOptions" role="button" aria-controls="offcanvasOptions"
                id="list" href="#"><i class="bi bi-list"></i></a>
        </div>
    </footer>


    <div class="offcanvas offcanvas-end rounded px-2" tabindex="-1" id="offcanvasOptions"
        aria-labelledby="offcanvasOptionsLabel" style="height: 80vh; top: 5rem; max-width: 35vh;">
        <div class="offcanvas-header justify-content-center mt-2 w-100">
            <h5 class="offcanvas-title justify-content-center text-center" id="offcanvasOptionsLabel">
                <a href="#">
                    <!--<div style="width: 100px; height: 100px; background-color: black; border-radius: 50%;"></div>-->
                    <div class="d-flex"><img class="img-thumbnail"></div>
                    <p class="mt-1" id="offcanvas_username"></p>
                </a>
            </h5>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button> -->
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <a onclick="loadCollectionPage()"><i class="bi bi-bag" style="font-size: 1.8rem;"></i> <span class="mx-2"
                    style="font-size: 1.15rem;">Negozio</span></a>
            <a href="#"><i class="bi bi-backpack2" style="font-size: 1.8rem;"></i> <span class="mx-2"
                    style="font-size: 1.15rem;">Oggetti</span></a>
            <hr>
            <a href="#"><i class="bi bi-envelope" style="font-size: 1.5rem"></i><span class="mx-3">Novitá</span></a>
            <a href="#"><i class="bi bi-gift" style="font-size: 1.5rem"></i><span class="mx-3">Regali</span></a>
            <a href="#"><i class="bi bi-info-circle" style="font-size: 1.5rem"></i><span class="mx-3">Info</span></a>
            <a href="#"><i class="bi bi-gear" style="font-size: 1.5rem"></i><span class="mx-3">Settings</span></a>
            <hr>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../js/index.js" defer></script>
</body>

</html>
