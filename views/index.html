<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/theme.css">
</head>

<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">

    </header>


    <main style="min-height: 100vh;">

    </main>

    <footer class="fixed-bottom">
        <div class="d-flex flex-row justify-content-evenly align-items-center nb">
            <a id="home" href="#"><i class="bi bi-house-door-fill"></i></a>
            <a id="collection" href="#"><i class="bi bi-collection"></i></a>
            <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample" id="list" href="#"><i class="bi bi-list"></i></a>
        </div>
    </footer>

    <div class="offcanvas offcanvas-end rounded" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="height: 80vh; top: 5rem; max-width: 35vh;">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button> -->
        </div>
        <div class="offcanvas-body d-flex flex-column">
          <a href="#"><i class="bi bi-bag"></i> Negozio</a>
          <a href="#"><i class="bi bi-backpack2"></i> Oggetti</a>
          <hr>
          <a href="#">Novit√°</a>
          <a href="#">Regali</a>
          <a href="#">Info</a>
          <a href="#">Settings</a>
          <hr>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const anchors = document.querySelectorAll("#home, #collection");
        function updateIcons(event) {
            anchors.forEach(anchor => {
                const icon = anchor.querySelector("i");
                if (icon) {
                    // Ripristina lo stato originale di ogni icona
                    if (anchor.id === "home") {
                        icon.classList.remove("bi-house-door-fill");
                        icon.classList.add("bi-house-door");
                    } else if (anchor.id === "collection") {
                        icon.classList.remove("bi-collection-fill");
                        icon.classList.add("bi-collection");
                    }
                }
            });

            // Aggiungi lo stato "fill" all'icona cliccata
            const clickedIcon = event.currentTarget.querySelector("i");
            if (clickedIcon) {
                if (event.currentTarget.id === "home") {
                    clickedIcon.classList.remove("bi-house-door");
                    clickedIcon.classList.add("bi-house-door-fill");
                } else if (event.currentTarget.id === "collection") {
                    clickedIcon.classList.remove("bi-collection");
                    clickedIcon.classList.add("bi-collection-fill");
                }
            }
        }

        // Aggiungi l'event listener a ciascun anchor
        anchors.forEach(anchor => {
            anchor.addEventListener("click", updateIcons);
        });

    </script>
</body>

</html>
