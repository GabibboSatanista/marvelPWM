<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accedi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="css/theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 py-4 ">
  <main class="m-auto text-center col col-12 col-md-6 col-lg-3">
    <div class="form-signin p-4 rounded ">
      <div class="alert alert-danger d-none" id="alert" role="alert"></div>
      <section class="pb-4">
        <form id="loginForm"> <!--Sistemare call server-->
          <h1 class="mb-4">Accedi</h1>
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded" id="email" name="email" placeholder="" required>
            <label for="email">Email</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control rounded" id="password" name="password" placeholder="" required>
            <label for="password">Password</label>
          </div>

          <div class="form-check text-start my-3">

            <input class="form-check-input" type="checkbox" value="remember-me" id="remember_me" name="remember_me">
            <label class="form-check-label" for="remember_me">
              Ricordami
            </label>

          </div>
          <hr>
          <span>Non ancora iscritto? <a href="./signin.html">Registrati</a></span>

          <button class="btn btn-primary w-100 py-2 my-3" type="submit">Accedi</button>
        </form>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&-_])[A-Za-z\d@$!%*?&-_]{8,}$/;

    const id = getUserId()
    console.log(id)
    if(id !== null){
      window.location.href = '/index.html';
    }

    function getUserId() {
      if (sessionStorage.getItem('user_id')) {
        return sessionStorage.getItem('user_id');
      } else if (localStorage.getItem('user_id')) {
        return localStorage.getItem('user_id');
      }
      console.error('Utente non loggato');
      return null;
    }

    document.addEventListener('click', function (event) {
      const dropdown = document.querySelector('.dropdown');
      const dropdownMenu = dropdown.querySelector('.dropdown-menu');

      // Check if the click happened outside the dropdown
      if (!dropdown.contains(event.target)) {
        dropdownMenu.classList.remove('show'); // Close the dropdown
      }
    });

    /*
    document.getElementById('password').addEventListener('change', function (event) {
      event.preventDefault();
      if(!regex.test(event.value)){
        event.classList.remove('border','border-success');
        event.classList.add('border','border-danger');
      }else{
        event.classList.add('border','border-success');
        event.classList.remove('border','border-danger');
      }
    })
    */

    async function login(email, psw) {
      if (!regex.test(psw)) {
        return { success: false, message: 'Formato credenziali errato.' }
      }

      try {
        const resp = await fetch("http://localhost:8080/login", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ "email": email, "password": psw }),
          redirect: "follow"
        });
        console.log(resp);
        if (resp.ok) {
          const js = await resp.json();
          return { success: true, id: js._id };
        } else {
          return { success: false, message: 'Credenziali Errate.' };
        }
      } catch (error) {
        console.log(error)
        return { success: false, message: 'Credenziali Errate.' };
      }
    }


    async function handleSubmit() {
      const email = document.getElementById('email').value;
      const psw = document.getElementById('password').value;
      const r = await login(email, psw);
      return r;
    }

    document.getElementById('loginForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const r = await handleSubmit(event);
      if (r.success == false) {
        // Mostra un messaggio di errore o esegui altre azioni in caso di login non riuscito
        //console.log(document.getElementById('remember_me').checked);
        alertShow();
      } else {
        alertOff();
        window.location.href = "index.html/";
        let c = document.getElementById('remember_me').checked;
        if (c) {
          localStorage.setItem("user_id", r.id);
        } else {
          sessionStorage.setItem("user_id", r.id);
        }
      }

    });

    function alertShow() {
      var alert = document.getElementById('alert');
      alert.innerHTML = "Errore: credenziali errate";
      alert.classList.remove("d-none");
    }

    function alertOff() {
      var alert = document.getElementById('alert');
      alert.classList.add('d-none');
    }
  </script>

</body>

</html>
