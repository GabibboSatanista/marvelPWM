<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Negozio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/other.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

</head>

<body style="background-color: #3a3838;">

    <!--MAIN PAGE-->
    <div id="mainShop" class="p-1">
        <header class="text-center shadow p-2 mx-auto col-12 col-md-6 col-lg-4">
            <h1 class="my-4">Negozio</h1>
        </header>

        <main class="container mt-3 col-12 col-md-6 col-lg-4" style="min-height: 80vh;">
            <h1>Crediti x4</h1>
            <div id="shopCredits" class="justify-content-center shadow my-container"
                style="height: 150px; overflow: hidden; border-radius: 1%; display: flex; justify-content: center; align-items: center;">
                <img src="../images/marvelCoin.png" class="card-img">
            </div>
        </main>
    </div>

    <footer class="fixed-bottom">
        <div class="d-flex flex-row justify-content-evenly align-items-center nb">
            <a id="home" onclick="window.location.href='index.html';"><i class="bi bi-x-lg"></i></a>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const user_id = getUserId();

        function getUserId() {
            if (sessionStorage.getItem('user_id')) {
                return sessionStorage.getItem('user_id');
            } else if (localStorage.getItem('user_id')) {
                return localStorage.getItem('user_id');
            }
            console.error('Utente non loggato');
            return null;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const shopCredits = document.getElementById('shopCredits');

            if (shopCredits) {
                shopCredits.addEventListener('click', async function () {
                    await fetch('https://marvelpwm.onrender.com/credits/add/4', {
                        method: "POST",
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: user_id }),
                        redirect: "follow"
                    }).then(res => res.json())
                        .then(data => {
                            if (!data.ok) {
                                console.error(data);
                            }
                        }).catch(error => {
                            console.error(error)
                        })
                });
            }
        });
    </script>
</body>

</html>
