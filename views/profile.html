<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/other.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

</head>

<body style="background-color: #3a3838;">

    <!--MAIN PAGE-->
    <div id="mainPage">
        <header class="text-center shadow p-2 mx-auto mx-auto col-12 col-md-6 col-lg-3">
            <h1 class="my-4">Profilo utente</h1>
        </header>

        <main class="container mt-3 pt-5 mx-auto col-12 col-md-6 col-lg-3" style="min-height: 80vh;">
            <div class="alert d-none" id="error_alert"></div>
            <!--AGGIUNGERE CAMPI PER LA GESTIONE UTENTE-->
            <div class="col-12">
                <label class="d-block" for="inputName">
                    <h1>Username</h1>
                </label>
                <input class="w-100 fake-disabled" id="inputName" readonly></input>
            </div>
            <div class="col-12 mt-4">
                <label class="d-block" for="inputEmail">
                    <h1>Email</h1>
                </label>
                <input class="w-100 fake-disabled" type="email" id="inputEmail" disabled></input>
            </div>
            <div class="col-12  mt-4">
                <label class="d-block" for="inputPassword">
                    <h1>Password</h1>
                </label>
                <input class="w-100 fake-disabled" type="password" id="inputPassword" readonly></input>
            </div>
            <div class="col-12 mt-4">
                <div class="dropdown">
                    <label class="d-block" for="fs">
                        <h1>Personaggio preferito</h1>
                    </label>
                    <input class="w-100 fake-disabled" id="fs" readonly></input>
                    <ul class="dropdown-menu w-100" id="dropdownFS">

                    </ul>
                </div>
                <div class="col-12 d-flex flex-row justify-content-evenly  mt-4">
                    <button class="btn btn-primary" onclick="modify()">Modifica</button>
                    <button class="btn btn-secondary" onclick="window.location.reload(false);">Annulla</button>
                </div>
                <div class="col-12 d-flex flex-row justify-content-evenly  mt-4">
                    <button class="btn btn-warning" onclick="deleteProfile()">Elimina Profilo</button>
                </div>
        </main>
    </div>

    <footer class="fixed-bottom">
        <div class="d-flex flex-row justify-content-evenly align-items-center nb">
            <a id="home" onclick="window.location.href='index.html';"><i class="bi bi-x-lg"></i></a>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../js/profile.js" defer></script>
</body>

</html>
